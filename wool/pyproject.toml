[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools-scm>=8"]

[project]
authors = [{ name = "Conrad Bzura", email = "conrad@wool.io" }]
dependencies = ["annotated-types", "click", "debugpy"]
description = "A Python framework for distributed multiprocessing."
dynamic = ["version"]
license = { file = "LICENSE" }
maintainers = [{ email = "maintainers@wool.io" }]
name = "wool"
readme = "README.md"
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["pytest", "ruff"]
locking = ["wool-locking"]

[project.scripts]
wool = "wool._cli:cli"

[tool.ruff]
line-length = 79

[tool.ruff.lint.isort]
known-first-party = ["wool"]

[tool.setuptools.packages.find]
where = ["src/"]
include = ["wool"]

[tool.setuptools_scm]
local_scheme = "dirty-tag"
root = ".."
version_scheme = "release-branch-semver"
