syntax = "proto3";

package wool.runtime.protobuf.task;

message Task {
    string id = 1;
    bytes callable = 2;
    bytes args = 3;
    bytes kwargs = 4;
    string caller = 5;
    bytes proxy = 7;
    string proxy_id = 8;
    int32 timeout = 9;
    string filename = 10;
    string function = 11;
    int32 line_no = 12;
    string tag = 13;
}

message Result {
    bytes dump = 1;
}

message Exception {
    bytes dump = 1;
}

message Worker {
    string id = 1;
    string address = 2;
}
