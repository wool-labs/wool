syntax = "proto3";

package wool._protobuf.task;

message Task {
    string id = 1;
    bytes callable = 2;
    bytes args = 3;
    bytes kwargs = 4;
    string caller = 5;
    bytes proxy = 7;
    string proxy_id = 8;
}

message Result {
    bytes dump = 1;
}

message Exception {
    bytes dump = 1;
}

message Worker {
    string id = 1;
    string address = 2;
}
